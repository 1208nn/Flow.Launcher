# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
  pull_request: 
    branches:
      - dev
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Initialize Service
      run: |
        sc config WSearch start= auto # Starts Windows Search service- Needed for running ExplorerTest
        net start WSearch
    - name: Set version in all AssemblyInfo.cs files
      uses: secondbounce/assemblyinfo-update@v2
      with:
        version: '1.9.5'
    - if: ${{ runner.os == 'Windows' }}
      name: Use GNU tar
      shell: cmd
      run: |
        echo "Adding GNU tar to PATH"
        echo C:\Program Files\Git\usr\bin>>"%GITHUB_PATH%"
    - uses: actions/cache@v4
      with:
        path: |
          ~/.nuget/packages
          !~/.nuget/packages/microsoft.netcore.app.*
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Test
      run: dotnet test --no-build --verbosity normal -c Release
    - name: Perform post_build tasks
      shell: pwsh
      run: .\Scripts\post_build.ps1
    - name: Upload Plugin Nupkg
      uses: actions/upload-artifact@v4
      with:
        name: Plugin nupkg
        path: |
          Output\Release\Flow.Launcher.Plugin.*.nupkg
    - name: Upload Setup
      uses: actions/upload-artifact@v3
      with:
        name: Flow Installer
        path: |
          Releases\Flow-Launcher-*.exe
    - name: Upload Portable Version
      uses: actions/upload-artifact@v3
      with:
         name: Portable Version
         path: |
           Releases\Flow-Launcher-Portable.zip
    - name: Upload Full Nupkg
      uses: actions/upload-artifact@v3
      with:
         name: Full nupkg
         path: |
           Releases\FlowLauncher-*-full.nupkg
          
    - name: Upload Release Information
      uses: actions/upload-artifact@v3
      with:
        name: RELEASES
        path: |
          Releases\RELEASES
    
      
